<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/jypage.css}">
</head>
<body>

<div class="header-container">
    <div class="logo">
        <a href="#">JooYeon's Blog</a>
    </div>
    <nav>
        <ul>
            <li><a href="#">Get Your Beauty</a></li>
            <li><a href="#">Skin Makeup</a></li>
            <li><a href="#">Lip Makeup</a></li>

        <div class="thumbnail">
            썸네일

    </div>
    <div class = content>
<p>블로그 내용: <span th:text="${blogContent}">블로그 내용</span></p>
    </div>
</div>
</div>
