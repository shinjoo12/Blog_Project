<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<!-- 헤더 시작 -->
<header>
    <div class="headerlogo">
        <a th:href="@{/}">
            <img th:src="@{https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMjEyMTVfMjc3%2FMDAxNjcxMDkwNjU3NjAx.uy05CjAv_4VymZIj8qCXAei3LEHvgFy_llwv_uB5ubgg.4DUvwuY6JLlmv5BUTBIAKvRz-T2vXJCO17EQPPJ-_-sg.PNG&type=sc960_832}">
        </a>
    </div>
    <div class="subject">
        hwayeon blog
    </div>
    <div class="serch">
        <div class="writebutton">
            <button type="button" class="btn btn-primary" onclick="location.href='/hwayeon/editpage'">게시글 등록</button>
        </div>
        <img th:src="@{https://search.pngegg.com/pngimages/381/351/png-clipart-computer-icons-google-search-icon-design-magnifying-glass-cartoon-logo-android.png}">
    </div>
</header>
<!-- 헤더 끝 -->

<!-- 메인 시작 -->
<!-- 폼테그 시작 -->
<div class="container my-5">
    <form th:action="@{/hwayeon}" method="post">
        <div class="mb-3">
            <label for="blotTitle" class="form-label">제목 :</label>
            <input type="text" class="form-control" id="blotTitle" name="blogTitle" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="blogContent" class="form-label">내용 : </label>
            <textarea class="form-control" id="blogContent" name="blogContent" rows="5"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<!-- 폼 테그 종료 -->

<!-- 메인 종료 -->

<!-- 풋터 영역 -->
<footer>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>


<style>
    /* 전체 레이아웃 */
    body {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: auto auto auto;
        gap: 20px;
    }

    /* 헤더 */
    header {
        grid-column: 1 / 4;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        padding: 20px 0;
        display: flex;
        justify-content: space-between;
        border: 1px solid black;
    }

    .headerlogo a{
        display: flex;
        justify-content: center;
        align-items: center;
        height: 40px; /* 원하는 높이로 설정 */
    }

    .headerlogo a img {
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        margin : 0px 5px 0px 5px;
    }

    .serch {
        display: flex;
        margin: 0px 5px 0px 5px;
    }

    .serch img {
        height: 30px;
        max-width: 100%;
        max-height: 100%;
        object-fit: contain;
        margin : 0px 5px 0px 5px;
    }

    /* 메인 컨텐츠 */
    section {
        grid-template-columns: 1fr 2fr;
        grid-template-rows: auto auto;
        gap: 20px;
        width: 100%;
        height: 100%;
        border: 1px solid black;
    }

    /* 폼 스타일 */
    .container {
        max-width: 800px;
        margin: 0 auto;
    }

    .mb-3 {
        margin-bottom: 1.5rem;
    }

    label {
        display: block;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }

    input[type="text"], textarea {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 3px;
        font-size: 1rem;
    }

    textarea {
        height: 150px;
    }

    button[type="submit"] {
        display: block;
        width: 100%;
        padding: 0.75rem 1rem;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 3px;
        font-size: 1rem;
        cursor: pointer;
    }

    button[type="submit"]:hover {
        background-color: #0056b3;
    }

    .writebutton {
        grid-column: 2 / 3;
        grid-row: 1 / 2;
        text-align: right;
    }


    /* 푸터 */
    footer {
        grid-column: 1 / 4;
        text-align: center;
        background-color: #f2f2f2;
        padding: 20px 0;
    }

</style>
</html>
